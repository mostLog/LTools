<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>工具集合</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">

        <el-button type="info" v-for="item in toolData.items" v-on:click="openUrl(item.url)">{{item.name}}</el-button>
    </div>
    <!-- 先引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="text/javascript">

        var app = new Vue({
            el: '#app',
            data: {
                toolData: {
                    items: [
                        {
                            name: "录制工具(GifCam)",
                            url: "http://118.25.19.145:9410/applications/l_gifcam/L.DevTools.GifCam.application"
                        },
                        {
                            name: "代码编辑工具(NimbleText)",
                            url: "http://118.25.19.145:9410/applications/l_nimbletext/L.DevTools.NimbleText.application"
                        },
                        {
                            name: "文件卸载工具(IObitUninstaller)",
                            url: "http://118.25.19.145:9410/applications/iobituninstaller/L.DevTools.IObitUninstaller.application"
                        }
                    ]
                }
            },
            methods: {
                openUrl: function (url) {
                    if (url) {
                        window.open(url);
                    }
                }
            }
        });
    </script>
</body>
</html>
